<!-- contact-modal.html -->
<div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-lg p-8 w-full max-w-md relative">
    <button onclick="toggleModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">&times;</button>
    <form action="https://formsubmit.co/kalyani@ezaillc.onmicrosoft.com" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Name" class="w-full px-4 py-2 border rounded-md text-gray-900" required />
      <input type="text" name="phone" placeholder="Phone (optional)" class="w-full px-4 py-2 border rounded-md text-gray-900" />
      <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md text-gray-900" required />
      <textarea name="message" placeholder="Message" class="w-full px-4 py-2 border rounded-md text-gray-900" rows="4" required></textarea>
      <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">Send</button>
    </form>
  </div>
</div>
<script>
  function toggleModal() {
    const modal = document.getElementById('contactModal');
    modal.classList.toggle('hidden');
  }
  document.querySelectorAll('a[href="#contact-form"]').forEach(link => {
    link.addEventListener('click', event => {
      event.preventDefault();
      toggleModal();
    });
  });
</script>
